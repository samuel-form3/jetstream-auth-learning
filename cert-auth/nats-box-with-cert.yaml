apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-box
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-box
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nats-box
    spec:
      containers:
      - command:
        - tail
        - -f
        - /dev/null
        env:
        - name: NATS_URL
          value: nats
        image: natsio/nats-box:0.6.0
        imagePullPolicy: IfNotPresent
        name: nats-box
        volumeMounts:
          - mountPath: "/etc/nats-certs/ca"
            name: ca-user-cert-tls-volume
            readOnly: true
          - mountPath: "/etc/nats-certs/form3"
            name: form3-user-cert-tls-volume
            readOnly: true
          - mountPath: "/etc/nats-certs/systemaccount"
            name: systemaccount-cert-tls-volume
            readOnly: true
      volumes:
        - name: ca-user-cert-tls-volume
          secret:
            secretName: ca-user-cert-tls
        - name: form3-user-cert-tls-volume
          secret:
            secretName: form3-user-cert-tls
        - name: systemaccount-cert-tls-volume
          secret:
            secretName: systemaccount-cert-tls
